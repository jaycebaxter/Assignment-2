<!DOCTYPE html>

    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>
      Planets Data
    </h1>

      <caption> Data about the planets of our solar system (Planetary facts taken from <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric).</caption>
      
      
      <tr>
        <th>Name</th>
        <th>Mass (10<sup>24</sup>kg)</th>
        <th>Diameter (km)</th>
        <th>Density (kg/m<sup>3</sup>)</th>
        <th>Gravity (m/s<sup>2</sup>)</th>
        <th>Length of Day (Hours)</th>
        <th>Distance from the Sun (10<sup>6</sup>km)</th>
        <th>Mean Temperature (Â°C)</th>
        <th>Number of Moons</th>
        <th>Notes</th>
      </tr>
    </table>


  </body>
</html>
